sudo: false

addons:
    apt_packages:
        - lib32stdc++6

env:
    - SMVERSION=1.6
    - SMVERSION=1.7
    - SMVERSION=1.8

install:
    - wget --input-file=http://sourcemod.net/smdrop/$SMVERSION/sourcemod-latest-linux
    - tar -xzf $(cat sourcemod-latest-linux)
before_script:
    - cd addons/sourcemod/scripting/
    - chmod +x spcomp
    - mkdir compiled compiled
script: ./compile.sh sm_testplugin.sp

#Notifications
notifications:
    email: false